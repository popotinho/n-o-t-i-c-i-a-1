<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa dos Pets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vinda ao Mundo dos Seus Pets!</h1>
    </header>
    
    <section class="pets-section">
        <div class="pet-card" id="pet1">
            <img src="gato.jpg.png" alt="Foto do Cachorro" class="pet-image">
            <p class="pet-name">Poly</p>
        </div>
        
        <div class="pet-card" id="pet2">
            <img src="cachorro.jpg1.png" alt="Foto do Cachorro" class="pet-image">
            <p class="pet-name">Meg</p>
        </div>

        <div class="pet-card" id="pet3">
            <img src="cachorro.jpg2.png" alt="Foto do Cachorro" class="pet-image">
            <p class="pet-name">Lessie</p>
        </div>

        <div class="pet-card" id="pet4">
            <img src="cachorro.jpg3.png" alt="Foto do Cachorro" class="pet-image">
            <p class="pet-name">Amora</p>
        </div>
    </section>

    <section id="message" class="hidden">
        <h2>Uma Surpresa para Você!</h2>
        <p>Esses são os verdadeiros donos do seu coração. Eles me contaram o quanto você é especial!</p>
        <div class="heart"></div>
    </section>

    <footer>
        <button id="revealButton">Ver a Surpresa</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
